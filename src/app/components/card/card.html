<div class="w-[350px] border flex flex-col p-3 rounded-2xl shadow-md relative">
  <div>
    <p class="absolute top-5 left-6 border rounded-2xl p-2 shadow-md select-none w-30">
      Best Seller
    </p>
    <div class="absolute right-6 top-5">
      <div
        class="border rounded-2xl p-2 shadow-md select-none cursor-pointer w-10 h-10 flex items-center justify-center hover:bg-red-50 transition-colors"
        (click)="toggleHeart()"
      >
        <i
          [class]="clicked() ? 'fas fa-heart text-lg' : 'far fa-heart text-lg'"
          [style.color]="clicked() ? '#ef4444' : '#6b7280'"
        ></i>
      </div>
    </div>
  </div>
  <img [src]="img()" class="w-[350px] bg-[#f0f0f0] border rounded-2xl mb-1" />
  <h1 class="font-bold">{{ title() }}</h1>
  <p class="mt-1 text-gray-600 italic">{{ count() }} people like this</p>
  <p class="mt-1 text-xl">${{ price() }}</p>
  <span
    class="text-xl py-[2px] select-none"
    [class.text-green-600]="inStock()"
    [class.text-red-600]="!inStock()"
    >{{ inStock() ? 'In Stock' : 'Out of stock' }}</span
  >
  <button
    class="w-full bg-[#2c2c2c] text-white h-10 border rounded-3xl mt-2 hover:opacity-90 transition duration-750"
  >
    Add To Cart
  </button>
</div>
